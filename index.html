	<body>

		 <table>
		     <thead>
		            <tr>
		                <th>Edad</th>
		                <th>Nombre</th>
		                <th>Email</th>                                    
		             </tr>
		     </thead>
		     <tbody id="tabla">                                
		     </tbody>
		 </table>

	</body>

	<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

	<script type="module">//Muestra los datos en una tabla

		var db = firebase.database();
		var ref = db.ref("users");
		     
		var table = document.getElementById("tabla");
		    
		//limpia la tabla
		table.innerHTML = "";
		 
		 //con esta funci√≥n recorre todos los datos almacenados en FB ordenados por mi child(tipo)
		    
		ref.orderByChild("edad").on("child_added", function(snapshot){
		//repite el proceso como cuantas referencias encuentre y los asigna a la lista "d"
		     
		  var d = snapshot.val();        
		        
		  {
		  var row = table.insertRow(0);
		  var cell1 = row.insertCell(0);
		  var cell2 = row.insertCell(1);
		  var cell3 = row.insertCell(2);
		  
		  // asigna a las celdas el valir del Child especificado
		  cell1.innerHTML = d.edad;
		  cell2.innerHTML = d.nombre;
		  cell3.innerHTML = d.email;
		  }
 
		});

	</script>
