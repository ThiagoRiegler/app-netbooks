<html>

	<head>

	<body>

		<h1>Registro material informatico</h1>

		<div>
			<table>
		    	<thead>
		        	<tr>
		            	<th>Fecha y hora</th>
		                <th>Cargo</th>
		            	<th>Nombre y apellido</th>
		            	<th>Curso</th>
		                <th>PCs</th>
		                <th>Estado</th>                                    
		            </tr>

	<script type="module">//Muestra los datos en una tabla

		var db = firebase.database();
		var ref = db.ref("MarcelaProjectX");
		     
		var table = document.getElementById("tabla");
		    
		//limpia la tabla
		table.innerHTML = "";
		 
		 //con esta funci√≥n recorre todos los datos almacenados en FB ordenados por mi child(tipo)
		    
		ref.orderByChild("fecha").on("child_added", function(snapshot){
		//repite el proceso como cuantas referencias encuentre y los asigna a la lista "d"
		     
		  var d = snapshot.val();        
		        
		  {
		  var row = table.insertRow(0);
		  var cell1 = row.insertCell(0);
		  var cell2 = row.insertCell(1);
		  var cell3 = row.insertCell(2);
		  var cell4 = row.insertCell(3);
		  var cell5 = row.insertCell(4);
		  var cell6 = row.insertCell(5);
		  
		  // asigna a las celdas el valir del Child especificado
		  cell1.innerHTML = d.fecha;
		  cell2.innerHTML = d.cargo;
		  cell3.innerHTML = d.nombre;
		  cell4.innerHTML = d.curso;
		  cell5.innerHTML = d.PC;
		  cell6.innerHTML = d.estado;
		  }
 
		});

	</script>
