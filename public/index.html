		<script>


			function IniciarSesion(){

				var x = document.getElementById('frm1');
				var usuario = "";
				usuario = x.elements[0].value;
				usuario = usuario.concat("@gmail.com");
				var contraseña = "";
				contraseña = x.elements[1].value;

				console.log(usuario, contraseña);

				firebase.auth().signInWithEmailAndPassword(usuario, contraseña).then(() => { location.href = 'tablasSuperior/tablaFecha.html'}).catch(function(error) {

				    alert("Usuario o contraseña incorrecta");

				});

			}

			function mostrarContrasena() {
				var x = document.getElementById("pass");
				var i = document.getElementById("togglePassword");
				if (x.type == "password") {
			    	x.type = "text";
			    	i.classList.add('fa-eye-slash');
			    	i.classList.remove('fa-eye');
			  	} else {
			    	x.type = "password";
			    	i.classList.remove('fa-eye-slash');
			    	i.classList.add('fa-eye');
			  	}
			}

		</script>

		<div class="container text-center py-5">

			</div>
			<div class="input-group flex-nowrap mb-3 w-25 mx-auto">

				<input type="password" class="form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1" id="pass"><br>
				<span class="input-group-text" id="basic-addon1"><i class="far fa-eye" id="togglePassword" onclick="mostrarContrasena()"></i></span>
			</div>
			<div class="input-group mb-3 w-25 mx-auto">
				<input class="btn btn-outline-dark" type="button" value="Iniciar sesion" onclick="IniciarSesion()">
