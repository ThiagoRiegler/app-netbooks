			function devolver(clicked_id){
				var date = new Date();
				var hora = date.getHours();
				var minutos = date.getMinutes();
				var segundos = date.getSeconds();
				var dia = date.getDate();
				var mes = date.getMonth()+1;
				if(hora>12){
					hora = hora-12;
					var AmPm = "p.m.";
				}else{
					var AmPm = "a.m.";
				}
				if(minutos < 10){
					minutos = "0"+minutos;
				}
				if(segundos < 10){
					segundos = "0"+segundos;
				}
				if(dia < 10){
					dia = "0"+dia;
				}
				if(mes < 10){
					mes = "0"+mes;
				}
				var current_date = dia+"/"+mes+"/"+ date.getFullYear();
				var current_time = hora+":"+minutos+":"+segundos;

				var db = firebase.database();
				var ref = db.ref("MarcelaProjectX");
				const hopperRef = ref.child(clicked_id);
				hopperRef.update({
				  'fechadev': current_date+" "+current_time+" "+AmPm,
				  'estado': 'Devuelto'
				});

				MostrarTabla();

				const searchClient = algoliasearch(
					'CJHA9C1DBQ',
					'cbe34a64619ea55b6a7ac96e2ec21f96'
					);

					const search = instantsearch({
					searchClient,
					indexName: 'netbooks'
					});

  						container: document.querySelector('#searchbox'),
						placeholder: 'Filtrar'
					});

					search.start();
